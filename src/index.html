<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- -------------------------------Header -->
      <header class="header">
        <div class="container">
          <!-- Header Logo block -->
          <div class="header-inner">
            <div class="header__logo">
              <div class="logo">
                <img src="./img/header/logo.png" alt="logo" />
              </div>
              <p class="logo-title">
                Засклення балконів та лоджій у Полтаві та Полтавській області
              </p>
            </div>

            <!--Header Button block -->
            <button class="header__button">
              <div class="header__button_icon">
                <img src="./img/header/edit.png" alt="edit" />
              </div>
              <div class="header__button_description">Викликати замірника</div>
            </button>
            <!--Header Time block -->
            <div class="header__workind-time">
              <div class="workind-time_icon">
                <img src="./img/header/clock.png" alt="" />
              </div>
              <div class="workind-time_description">
                <p>без вихідних</p>
                <span>9:00 - 18:00</span>
              </div>
            </div>
            <!-- Header Contacts block -->
            <div class="header__contacts">
              <div class="contact-phone">
                <span class="phone-icon">
                  <img src="./img/header/phone.png" alt="" />
                </span>
                <span class="phone-number">+380 416-52-81-97</span>
              </div>
              <a href="#" class="order-call">Замовити зворотній дзвінок</a>
            </div>
          </div>
        </div>
      </header>
      <!-- --------------------------Main -->
      <div class="main">
        <div class="container container__main">
          <div class="main__content">
            <div class="main__info">
              <h1 class="main__info_title">Скління балконів "під ключ"</h1>
              <div class="main__info_price">від 3270 грн/м.кв!</div>
            </div>
            <!-- ------------------icons -->
            <div class="main__info_options">
              <!-- <div class="options__icon-container">
                <img src="./img/main/icons/quality.png" alt="option">
                <div class="options__icon_title" >
                  <span>Висока </span>
                  <span>якість </span>
                </div>
              </div>
              -->
            </div>
          </div>
          <!-- -----------------Modal wiwndow -->
          <div class="modal-window__container">
            <div class="modal-window">
              <h3 class="modal__title">
                Запишіться сьогодні на
                <span>БЕЗКОШТОВНИЙ ЗАМІР</span>
              </h3>
              <input
                name="name"
                class="modal__input"
                type="text"
                placeholder="Введіть ваше ім'я"
              />
              <input
                name="phone"
                class="modal__input"
                type="text"
                placeholder="Введіть телефон"
                required
              />
              <input
                class="modal__button"
                type="button"
                value="викликати замірника!"
                required
              />
              <div class="modal__info">Ваші дані конфіденційні</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
